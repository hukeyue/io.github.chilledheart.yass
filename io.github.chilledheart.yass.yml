id: io.github.chilledheart.yass
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: yass
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --persist=.yass
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
modules:
  - name: yass
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DFLATHUB_BUILD=on
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINSTALL_FLATHUB_METAINFO=on
      - -DUSE_ZLIB=on
      - -DUSE_SYSTEM_ZLIB=on
      - -DUSE_JSONCPP=on
      - -DUSE_CARES=on
      - -DUSE_QT5=on
      - -DGUI=on
      - -DCLI=off
      - -DSERVER=off
    sources:
      - type: archive
        url: https://github.com/hukeyue/yass/releases/download/1.16.2/yass-1.16.2.tar.zst
        sha256: 2dac9758ad25f85931d53a8c0957ee11a91a148840569eef3a521adfdc229415
      - type: patch
        path: metainfo.patch
